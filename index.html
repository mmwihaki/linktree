<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
       

        .container {
                width: 80% !important;
            }

        a {
            text-decoration: none !important;
        }

        body {
            background-color: black;
            margin-top: 20px;
            font-size: 16px;

        }

        .container {
            width: 500px;
            align-items: center;
            margin: auto;
        }


        #redpill {
            border-width: 17px;
            border-style: solid;
            border-color: #FF0000;
            background-color: #FF0000;
            color: white;
            margin-bottom: 20px;
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
            font-weight: 700;
            text-decoration: none;

        }

        #redpill:hover {
            border-width: 17px;
            border-style: solid;
            border-color: white;
            background-color: white;
            color: black;
            margin-bottom: 20px;
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
            font-weight: 700;
            text-decoration: none;
            -webkit-backface-visibility: hidden;
  			-moz-backface-visibility: hidden;
  			-ms-backface-visibility: hidden;
  			backface-visibility: hidden;
        }

        .text {
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .imagebox {
            border-radius: 50%;
            background-color: transparent;
            height: 96px;
            width: 96px;
            background-size: 60px;
            background-position: center;
            margin: auto;
            background-repeat: no-repeat;
        }

        h4 {
            font-size: 16px;
            line-height: 1.5;
            text-overflow: ellipsis;
            max-width: 100%;
            overflow: hidden;
            font-weight: 700;
        }

        img{
            height: 90px;
            width: 90px;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <div class="imagebox">
            <img src="theprofessorbiz.png" alt="">
        </div>
    </div>
    <div class="container" style="margin-bottom: 20px;">
        <div class="text">
            <h4>@theprofessor</h4>
        </div>
    </div>
    <div class="container">
        <a href="https://globalhooper.com/" target="_blank" rel="noopener noreferrer" data-testid="LinkButton">
            <div id="redpill">Merch (GlobalHooper)</div>
        </a>

        <a href="https://www.crossover5.com/" target="_blank" rel="noopener noreferrer" data-testid="LinkButton">
            <div id="redpill">Crossover Tutorial (100% Free)</div>
        </a>

        <a href="https://www.youtube.com/user/Professorlive" target="_blank" rel="noopener noreferrer"
            data-testid="LinkButton">
            <div id="redpill">YouTube</div>
        </a>

        <a href="https://www.facebook.com/professorlive" target="_blank" rel="noopener noreferrer"
            data-testid="LinkButton">
            <div id="redpill">Facebook</div>
        </a>

        <a href="https://www.tiktok.com/@theprofessor?lang=en" target="_blank" rel="noopener noreferrer"
            data-testid="LinkButton">
            <div id="redpill">TikTok</div>
        </a>

        <a href="https://www.theprofessorlive.com/" target="_blank" rel="noopener noreferrer" data-testid="LinkButton">
            <div id="redpill">Book The Professor</div>
        </a>
    </div>

</body>

</html>
